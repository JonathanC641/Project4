    <head>

        <link rel="stylesheet" href="styles.css">

            <div><img id="bug9"src="bug.png" onclick="splat(9)"></div>
            <div><img id="bug10"src="bug.png" onclick="splat(10)"></div>
            <div><img id="bug11"src="bug.png" onclick="splat(11)"></div>
            <div><img id="bug12"src="bug.png" onclick="splat(12)"></div>
            <div><img id="bug13"src="bug.png" onclick="splat(13)"></div>
            <div><img id="bug14"src="bug.png" onclick="splat(14)"></div>

    </body>
</html>
