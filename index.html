<html>
    <head>
        <title>Bug Splat</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script> 
    </head>

    <body onload="initialize();">

        <div class="healthBar">

                <span id="health">100</span>%

        </div>

        <div class="container" id="btnGrp">
            <div><img id="bug1"src="bug.jpg" onclick="splat(1)"></div>

            <div><img id="bug9"src="bug.jpg" onclick="splat(9)"></div>
            <div><img id="bug10"src="bug.jpg" onclick="splat(10)"></div>
            <div><img id="bug11"src="bug.jpg" onclick="splat(11)"></div>
            <div><img id="bug12"src="bug.jpg" onclick="splat(12)"></div>
            <div><img id="bug13"src="bug.jpg" onclick="splat(13)"></div>
